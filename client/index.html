<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloud
      flare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="/client/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-layout">
      <nav class="nav">
        <div class="nav__logo">SPA</div>
        <ul class="nav__items">
          <li class="nav__item">
            <a href="/" class="nav__link" data-link>
              <span class="icon-container">
                <i class="far fa-user"></i>
              </span>
              <span class="nav__item-label"> داشبورد </span>
            </a>
          </li>
          <li class="nav__item">
            <a href="products" class="nav__link" data-link>
              <span class="icon-container">
                <i class="fab fa-product-hunt"></i>
              </span>
              <span class="nav__item-label"> محصولات </span>
            </a>
          </li>
          <li class="nav__item">
            <a href="posts" class="nav__link" data-link>
              <span class="icon-container">
                <i class="fab fa-blogger-b"></i>
              </span>
              <span class="nav__item-label"> پست ها </span>
            </a>
          </li>
        </ul>
        <div class="app-version">
          <span class="app-version__label">SPA V.1</span>
          <span class="icon-container sidebar-toggler">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
      </nav>
      <main id="app"></main>
    </div>
    <script src="/client/app.js" type="module"></script>
  </body>
</html>
